services:
  # Backend API Service
  - type: web
    name: customer-kiosk-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd customerkiosk/backend && npm install
    startCommand: cd customerkiosk/backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/menu

  # Frontend Static Site
  - type: web
    name: customer-kiosk-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd customerkiosk/frontend && npm install && npm run build
    staticPublishPath: ./customerkiosk/frontend/dist
    envVars:
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_API_URL
        sync: false
