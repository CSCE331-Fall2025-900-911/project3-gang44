<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top Buttons -->
      <button class="btn purple top-left">
        Select Language<br />Seleccionar Idioma
      </button>
      <div class="menu-title">Menu Items</div>
      <button class="btn purple top-right">Manager View</button>

      <!-- Side Buttons -->
      <div class="text-size">
        <p>Change Text Size</p>
        <div class="size-controls">
          <button class="circle-btn">+</button>
          <button class="circle-btn">âˆ’</button>
        </div>
      </div>

      <button class="btn purple bottom-left">Enable Screen<br />Reader</button>

      <!-- Menu Grid -->
      <div class="menu-grid">
        <button class="menu-item">Menu Item #1</button>
        <button class="menu-item">Menu Item #5</button>
        <button class="menu-item">Menu Item #9</button>
        <button class="menu-item">Menu Item #2</button>
        <button class="menu-item">Menu Items #6</button>
        <button class="menu-item">Menu Item #10</button>
        <button class="menu-item">Menu Item #3</button>
        <button class="menu-item">Menu Item #7</button>
        <button class="menu-item">Menu Item #11</button>
        <button class="menu-item">Menu Item #4</button>
        <button class="menu-item">Menu Item #8</button>
        <button class="menu-item">Menu Item #12</button>
      </div>

      <button class="btn green place-order">Place Order</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
